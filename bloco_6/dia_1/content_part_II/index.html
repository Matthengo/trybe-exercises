<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
        Adicione os campos de entrada para email e senha.
        Adicione um checkbox com o texto Lembre-me .
        Adicione um botÃ£o com o texto Entrar .
        Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
        Adicione o atributo required para os campos de email e senha.
        Adicione o atributo autocomplete="off" para o campo de email.
        Adicione o atributo autofocus para o campo de email.
     -->
    <form action="" method="get">
        <label for="email-field">Email: </label>
        <input type="text" placeholder="Digite seu Email" autofocus autocomplete="off" required name="email" id="email-field">
        <br>
        <br>
        <label for="pass-field">Senha: </label>
        <input type="password" placeholder="Digite sua senha" required name="password" id="pass-field">
        <br>
        <br>
        <label for="remember-field">
            <input type="checkbox" value="rememb" name="remember" id="remember-field">Lembre-me
        </label>
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
